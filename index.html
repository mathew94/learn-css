<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hover css</title>
</head>
<style>
    h1{
        color:goldenrod;
    }
    .norm:hover{
        color: crimson;
        font-size: 60px;
        background-color: aquamarine;
    }
    input:focus{
        font-weight: 700;
        font-size: 20px;
        color: green;
        font-family: cursive;
    }
</style>
<body>
    <h1>Pseudo Class</h1>
    <h1 class="norm">Normal Class</h1>
    <h1>Vodro Class</h1>
    <input name="email" type="text">
    <br>
    <input name="password" type="text">
</body>
</html>
