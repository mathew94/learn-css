<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hover css</title>
</head>
<style>
   h1::before{
       content: " Hello ";
       color:rgb(241, 48, 13);
       font-size: 40px;
       background-color: rgba(69, 141, 182, 0.692);
   }
   .norm::after{
       content: " Bye ";
       font-size: 40px;
       background-color: cyan;
   }
    p::before{
        content: "❤️";
        color: red;
        font-size: 20px;
    }    

</style>
<body>
    <h1>Pseudo Class</h1>
    <h1 class="norm">Normal Class</h1>
    <h1 class="norm">Vodro Class</h1>
    <input name="email" type="text">
